<html lang="en">
<head>

  <title>Document</title>

    body {
      text-align: center;
    }
    div{
      width: 1050px;
      height: 1485px;
    }
    img{
      width: 1050px;
      height: 1350px;
    }
  </style>
</head>
<body>
  
  <script>

    for(let i = 1; i < 392; i++) {
        var image = document.createElement('img');
        image.setAttribute('src', 'https://book.yunzhan365.com/kwjt/nhoi/files/mobile/'+i+'.jpg?x-oss-process=image/resize,h_1800,w_1273')
        var div = document.createElement('div');
        div.appendChild(image);
    document.body.appendChild(div);
    }
  </script>
</body>
